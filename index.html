<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img class="hero" src="images\illustration-hero.svg" alt="">
    <div class="title">
      Order Summary
    </div>
    <div class="subtitle">
       You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

    </div>
    <div class="plan">
        <img class="music-circle" src="images\icon-music.svg" alt="">
        <div class="wrapper"> 
          <div class="plan-title">Annual Plan</div>
         <div class="plan-price">$59.99/year</div>
        
        </div>
         <div class="text-button">Change</div>

    </div>
     <div class="primary-button">
        Proceed to Payment
     </div>
     <div class="secondary-button">
       Cancel Order
     </div>
  </div>
    

</body>
</html>

  You can now listen to millions of songs, audiobooks, and podcasts on any
